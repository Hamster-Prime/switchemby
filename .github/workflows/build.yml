name: Build SwitchEmby

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build-switch:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkita64:latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          dkp-pacman -S --noconfirm --needed switch-dev switch-portlibs switch-libmpv switch-curl

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=$DEVKITPRO/cmake/Switch.cmake -DPLATFORM_SWITCH=ON -DPLATFORM_DESKTOP=OFF -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: switchemby-switch
          path: build/switchemby.nro
